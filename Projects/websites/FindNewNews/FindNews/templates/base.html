{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find News - {% block pagetitle %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'FindNews/bootstrap-3.3.6/dist/css/bootstrap.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'FindNews/bootstrap-3.3.6/dist/css/bootstrap-theme.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'FindNews/bootstrap-3.3.6/dist/js/bootstrap.min.js' %}"/>
    <link rel="stylesheet" href="{% static 'FindNews/projectfiles/css/findnews-base.css' %}"/>

    <script type="application/javascript" src="{% static 'FindNews/jquery-2.1.4.min.js' %}"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Find News</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active">Home</li>
            <li>About</li>
            <li>Contact</li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
        <div id="content">
            <div class="info-section" id="primary">
                <h1>{% block title %}{% endblock %}</h1>
                    {% block primary %}{% endblock %}
            </div> <!-- primary -->
            <div class="form-section" id="secondary">
                {% block seconday %}{% endblock %}
            </div> <!-- /.form-section -->
        </div><!-- /.content -->
    </div><!-- /.container -->
</body>
</html>
